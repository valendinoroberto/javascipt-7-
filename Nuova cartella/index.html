<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>LittleLibrary</h1>

    <section id="search-books">
        <h2>Search Books</h2>
        <input type="text" id="search-title" placeholder="Search by Title">
        <button id="search-button">Search</button>
    </section>

    <section id="book-list">
        <h2>Book List</h2>
        <ul id="books"></ul>
    </section>

    <section id="add-book">
        <h2>Add Book</h2>
        <input type="text" id="add-title" placeholder="Title">
        <button id="add-button">Add Book</button>
    </section>
</body>
</html>
